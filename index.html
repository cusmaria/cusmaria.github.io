<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>勝平ゼミ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" type="text/css"
        href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/8-17/css/reset.css">
    <link rel="stylesheet" type="text/css"
        href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/8-17/css/8-17.css">
    <style>
        /*========= レイアウトのためのCSS ===============*/

        /* 親要素のスタイル */
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* 画面の高さいっぱいに広がるように */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* テキストのスタイル */
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /*========= 光りながら出現させるためのCSS ===============*/

        .glowAnime span {
            opacity: 0;
        }

        /*アニメーションで透過を0から1に変化させtext-shadowをつける*/
        .glowAnime.glow span {
            animation: glow_anime_on 1s ease-out forwards;
        }

        @keyframes glow_anime_on {
            0% {
                opacity: 0;
                text-shadow: 0 0 0 #fff, 0 0 0 #fff;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 10px #fff, 0 0 15px #fff;
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 0 #fff, 0 0 0 #fff;
            }
        }

        /* テキストの大きさを2倍にする */
        .glowAnime {
            font-size: 5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="glowAnime">勝平ゼミ専用倉庫</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/8-17/js/8-17.js"></script>
</body>

</html>
